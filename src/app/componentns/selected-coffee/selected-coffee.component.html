<div *ngFor="let item of currentCoffee">
  <mat-card>
    <mat-grid-list cols="4" rowHeight="8:1">
      <mat-grid-tile>{{item.title}}</mat-grid-tile>
      <mat-grid-tile class="tile-preview">
        <div class="preview">
          <img src='{{item.img}}' alt="img"/>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>{{item.price}} грн.</mat-grid-tile>
      <mat-grid-tile>
        <label>
          Кол-во сахара:
          <input type="range" min="0" max="5">
        </label>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
